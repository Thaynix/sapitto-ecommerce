{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Sapitto | Arte entre a linha e a agulha</title>
{% endblock%}

{% block content %}
<!--CARROSEL-->
<section id="carrosel">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">          
        
            <div class="carousel-item active custom-slide">
                <img src="{% static 'img/1.png'%}" class="d-block w-100 slideimg" alt="Slide 1">
            </div>
            <div class="carousel-item custom-slide">
                <img src="{% static 'img/2.png'%}" class="d-block w-100 slideimg" alt="Slide 2">
            </div>
            <div class="carousel-item custom-slide">
                <img src="{% static 'img/3.png'%}" class="d-block w-100 slideimg" alt="Slide 3">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<!--PRODUTOS-->

                        <div class="col-sm-12 d-flex justify-content-center">

                        <a href="produto.html" class="btn btncolor hoveropac">Ver produto</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
